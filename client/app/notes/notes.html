<html>
<head>
	<link rel="stylesheet" href="notes.scss">
	<link rel="stylesheet" href="app.css">
</head>



<body>
<div ng-controller="NotesCtrl"> 
	<div ng-include="'components/navbar/navbar.html'"></div>

	<div class="col-md-12">
		<h1>{{note.name}}</h1>
		<h3>Price: {{note.price}} NotrCoin</h3>
		<h4>{{note.ownerName}}</h4>
		<br/>
		<h4>{{note.description}}</h4>
		<p>{{note.date}}</p>
		<iframe align="middle" width="100%" height="200%" ng-src="{{note.ref}}"></iframe>
		<br/>
		<h3>Comments: </h3>
		

	</div>

	<div class="row dash-comments">
			<div class="col-md-3">
			<center>
				<table style="border-spacing:100000000px; border-collapse:separate;">
  					<colgroup>
    					<col width="100" span="2">
    					<col width="100">
  					</colgroup>
  					<tr>
					    <th>Comment</th>
					    <th> </th>
					    <th>Rating</th>
  					</tr>
				</table>
			</center>
			</div>
		</div>
	<div ng-repeat='comment in comments'>
		<div class="row dash-comments">
			<div class="col-md-3">
			<center>
				<table style="border-spacing:100000px; border-collapse:separate;">
  					<colgroup>
    					<col width="100" span="2">
    					<col width="100">
  					</colgroup>
  					<tr></tr>
  					<div> 
  					<tr>
					    <td style="padding-bottom:10px;">{{comment.body}}</td>
					    <td>       </td>
					    <td style="padding-bottom:10px;"><div style="display:inline;" ng-repeat="i in getNumber(comment.rating) track by $index">
							<div style="display:inline;" class="rating2">
								<span>☆</span>		
							</div>
				</div></td>
  					</tr>
				</table>
			</center>
			</div>
		</div>
	</div>
	
	<div class="col-sm-12">
		<div style="padding:50px" class="col-md-8 same-height new-comment-button">
			<input type="comment" ng-model="comment.body" class="comment-box" placeholder="Enter Comment" required>
					<div style="display:inline;" class="rating" >
							<span id="startImage" ng-repeat="rating in ratings" ng-click="setRating($index)">☆</span>		
						
					</div>
			<div>
				<button ng-click="submitComment()" class="btn btn-inverse btn-md" type="submit"> Comment</button>
			</div>
		</div>
	</div>

</div>

</body>
</html>
