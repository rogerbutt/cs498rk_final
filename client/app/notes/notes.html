<div ng-controller="NotesCtrl"> 
	<div ng-include="'components/navbar/navbar.html'"></div>

	<div class="col-md-12">
		<h1>{{note.name}}</h1>
		<h3>Price: {{note.price}} NotrCoin</h3>
		<h4>{{note.ownerName}}</h4>
		<br/>
		<h4>{{note.description}}</h4>
		<p>{{note.date}}</p>
		<h3>Comments: </h3>
		<iframe src="{{note.ref}}"></iframe>
	</div>

	<div ng-repeat='comment in comments'>
		<div class="row dash-comments">
			<div class="col-md-3"> {{comment.body}} {{comment.rating}}</div>
		</div>
	</div>
	
	<div class="col-sm-12">
		<div class="col-md-8 same-height new-comment-button">
			<input type="comment" ng-model="comment.body" class="comment-box" placeholder="Enter Comment" required>
				<span ng-repeat="rating in ratings">
					<button ng-click="setRating($index)"> 
							{{rating}}
					</button>	 
				</span>	
		</div>
		 

		<div>
			<button ng-click="submitComment()" class="btn btn-inverse btn-lg btn-login" type="submit"> Comment</button>
		</div>
	</div>
		
	</div>
</div>
