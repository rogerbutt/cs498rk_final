<div ng-include="'components/navbar/navbar.html'"></div>
<div class="library-container">
	<div class="row">
		<div class="col-sm-12">
			<h3>Library</h3>
		</div>
		<div class="col-sm-12">
			<table class="table table-hover">
	        	<tbody>
	        		<tr ng-repeat="file in boughtFiles">
			            <td><h6>{{file.name}}</h6></td>
			            <td><h6 style="font-weight:normal;">{{file.description}}</h6></td>
			            <td><h6 style="font-weight:normal;">{{file.date}}</h6></td>
			        </tr>
	        	</tbody>
	        </table>
    	</div>
	</div>
</div>
