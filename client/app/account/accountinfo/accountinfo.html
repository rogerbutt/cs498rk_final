<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<br />
	<div class="row">
		<div class="col-sm-12">
			<h4>Account Info</h4>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-sm-4">
      		<img src="./assets/images/sample.png" alt="profile picture" />
		</div>
		<div class="col-sm-8">
			<h4>{{user.name}}</h4>
			<p>Your current balance is ${{user.credits}}.</p>
			<form class="form-inline" ng-submit="credit(form)">
				<label for="creditInput">Credits</label>
				<input type="number" class="form-control" id="creditInput" placeholder="1" min="0" ng-model="additionalCredits"></input>
				<button type="submit" class="btn btn-default">Add Credits</button>
			</form>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-sm-12">
			<h4>Payment Information</h4>
			<br />
			<table class="table table-striped">
		        <tbody>
		          <tr>
		            <td><h6>Jane's Visa Card</h6></td>
		            <td><h6 style="font-weight:normal;">Exp: 03/17</h6></td>
		            <td>
		            	<a class="btn btn-default" href="#" role="button" style="float:right;">Edit Card</a>
		            </td>
		            <td>
		            	<a class="btn btn-default" href="#" role="button">Delete Card</a>
		            </td>
		          </tr>
		      </tbody>
		  </table>
		</div>
	</div>
</div>
