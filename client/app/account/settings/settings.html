<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <br />
  <br />
  <div class="row" style="text-align:center;">
    <div class="col-sm-12" style="padding-bottom:15px;">
      <img src="./assets/images/sample.png" alt="profile picture" />
    </div>
    <div class="col-sm-12" style="padding-bottom:15px;">
      <h3>{{user.name}}</h3>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-default" style="float:right;">Balance (${{user.balance}})</button>
    </div>
    <div class="col-sm-6">
      <a class="btn btn-default" href="/accountinfo" role="button" style="float:left;">Edit Account Info</a>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-12">
      <h3>Recently Reviewed</h3>
      <!-- TODO: Create sort by ratings and date-->
      <table class="table table-striped">
        <tbody>
          <!-- <tr>
            <td>Lecture 3</td>
            <td>Notes on thermonuclear astrophysics</td>
            <td>March 17, 2015</td>
            <td><span class="stars" id="stars">{{lecture.rating}}</span></td>
          </tr>
          <tr>
            <td>Notes 2</td>
            <td>Thermonuclear astrophysics lecture</td>
            <td>March 17, 2015</td>
            <td><span class="stars">{{lecture.rating}}</span></td> 
          </tr> -->
          <tr ng-repeat="review in user.reviews">
            <td>{{review.name}}</td>
            <td>{{review.summary}}</td>
            <td>{{review.date}}</td>
            <td><span class="stars">{{review.rating}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('.stars').stars();
  });
</script>
