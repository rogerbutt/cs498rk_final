        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">notr</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/search')}"><a href="/search">Search</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/dashboard')}"><a href="/dashboard">Dashboard</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/library')}"><a href="/library">Library</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>

      </ul>
    </div>
  </div>
</div>

<div class="search-container" ng-controller="SearchCtrl">
  <div class="notes-search">
    <input type="text" ng-model="search" class="form-control search" placeholder="Search for notes...">
  </div>
  <div class="results" ng-hide="!search">
      <ul>
          <li ng-repeat="note in notes | filter:search">
            <a href="">
              <div class="result">
                  <div><h5>{{note.title}}</h5></div>
              </div>
            </a><hr>
          </li>
        </ul>
    </div>
</div>
