<div ng-controller="DashboardCtrl">
	<div ng-include="'components/navbar/navbar.html'"></div>
	<div class="dashboard-container">
		<div class="row head">
			<div class="col-md-2 same-height">
				<span class="notes-feed-head"><h3>Notes Feed</h1></span>
			</div>
			<div class="col-md-2 same-height">
				<a href="" class="af" ng-click='sort="date"'><span>newest</span></a>
				<a href="" class="af"ng-click='sort="-rating"'><span style="margin-left:20px">rating</span></a>
			</div>
			<div class="col-md-8 same-height new-note-button">
				<a href="/uploadNote" type="button" class="btn btn-primary">Add Notes</a>	
			</div>
		</div>		
		
		<div ng-repeat="note in notes | orderBy:sort">	
			<div class="row dash-notes">
	  			<a href="/notes/{{note._id}}"><div class="col-md-3">+ {{note.name}}</div></a>
	  			<div class="col-md-3">{{note.description}}</div>
	  			<div ng-bind="dateFormat(note.date)" class="col-md-3"></div>
	  			<div class="col-md-3">
					{{note.ratingTotal/note.ratingNum}}
	  			</div>
			</div></a>
		</div> <br><br><br>

		<div class="row head">
			<div class="col-md-2 same-height">
				<span class="dash-library-head"><h3>Library</h1></span>
			</div>
		</div>

		<div ng-repeat="note in notes | orderBy:sort">	
			<div class="row dash-notes">
	  			<div class="col-md-3">+ {{note.name}}</div>
	  			<div class="col-md-3">{{note.description}}</div>
	  			<div ng-bind="dateFormat(note.date)"class="col-md-6"></div>
			</div>
		</div>
</div>
